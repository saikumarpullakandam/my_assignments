<ol>
  <li>Apples</li> 
  <li>Bananas</li>
  <li>Lemons</li>
  <li>Oranges</li>
</ol>  
<h2>Letters List:</h2>
<ol type="A">
    <li>Apples</li>

    <li>Lemons</li>
    <li>Oranges</li>
  </ol> 
  <h2>Lowercase Letters:</h2>

    <li>Lemons</li>
    <li>Oranges</li>
  <h2>Roman Numbers:</h2>
  </ol>
  <ol type="I">

    <li>Bananas</li>
    <li>Lemons</li>
    <li>Oranges</li>
  </ol>
  
</ol>
